<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
      </div>

      <form #formAuth="ngForm" (ngSubmit)="login(formAuth.value)" class="login100-form validate-form">
        <span class="login100-form-title">
          ADMIN
        </span>
        <p class="text-danger text-center">{{error?.error}}</p>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name="taiKhoan" placeholder="Tài khoản"
          required
          ngModel
          #taiKhoan="ngModel">
          <div class="text-danger" *ngIf="taiKhoan.errors && (taiKhoan.touched || taiKhoan.dirty)">
            <div class="taiKhoan.errors?.required">Vui lòng nhập vào tài khoản</div>
          </div>
        </div>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" name="matKhau" placeholder="Mật khẩu"  required
          ngModel
          #matKhau="ngModel">
          <div class="text-danger" *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
            <div class="matKhau.errors?.required">Vui lòng nhập vào  mật khẩu</div>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="btn btn-success" style="width: 100%; padding: 10px 0; border-radius: 100rem;" [disabled]="formAuth.invalid">
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
