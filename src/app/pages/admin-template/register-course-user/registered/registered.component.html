<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-1">STT</th>
      <th class="col-1">Mã Khóa Học</th>
      <th class="col-2">Tên Khóa Học</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let course of listCourseRegisterd
          | paginate
            : {
                itemsPerPage: 7,
                currentPage: page,
                totalItems: totalLength
              };
        let index = index
      "
    >
      <td>{{ index + 1 }}</td>
      <td>{{ course.maKhoaHoc }}</td>
      <td>{{ course.tenKhoaHoc }}</td>
    </tr>
  </tbody>
</table>
<pagination-controls
  class="text-center"
  (pageChange)="page = $event"
></pagination-controls>
