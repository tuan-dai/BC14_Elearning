<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-1">STT</th>
      <th class="col-1">Tài Khoản</th>
      <th class="col-1">Bí Danh</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let user of listUserRegisterd
          | paginate
            : {
                itemsPerPage: 9,
                currentPage: page,
                totalItems: totalLength
              };
        let index = index
      "
    >
      <td>{{ index + 1 }}</td>
      <td>{{ user.taiKhoan }}</td>
      <td>{{ user.biDanh }}</td>
    </tr>
  </tbody>
</table>

<pagination-controls
  class="text-center"
  (pageChange)="page = $event"
></pagination-controls>
