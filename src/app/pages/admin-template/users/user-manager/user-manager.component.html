<div class="container">
  <div class="users-wrapper">
    <h2 style="font-size: 2rem">Quản lý Người Dùng</h2>

    <div class="d-flex justify-content-between my-4">
      <a class="btn btn-success add-user" routerLink="/admin/users/add-user">
        Thêm Người Dùng</a
      >

      <div class="d-flex">
        <div class="d-flex align-items-center">
          <input
            type="text"
            placeholder="Nhập tên người dùng"
            class="form-control"
            #keyword
          /><i
            (click)="clearSearch()"
            class="bi bi-x-lg text-primary btn"
            style="position: absolute; right: 40px"
          ></i>
        </div>
        <button class="btn btn-primary" (click)="searchUser(keyword.value)">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- Show Success -->
    <div class="alert alert-success alert-dismissible" *ngIf="success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>Success!</strong>Bạn đã xóa người dùng thành công
    </div>
    <!-- Show Error -->
    <div class="alert alert-success alert-dismissible" *ngIf="error">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>Errors!</strong> {{ errMess }}
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="col-sm-2">Tài Khoản</th>
          <th class="col-sm-2">Họ Tên</th>
          <th class="col-sm-2">Số ĐT</th>
          <th class="col-sm-3">Email</th>
          <th class="col-sm-2">Mã Người Dùng</th>
          <th class="col-sm-2">Hành Động</th>
        </tr>
      </thead>
      <tbody *ngIf="listUser">
        <tr
          *ngFor="
            let user of listUser
              | paginate
                : {
                    itemsPerPage: 9,
                    currentPage: page,
                    totalItems: totalLength
                  }
          "
        >
          <td>
            <div class="d-flex justify-content-between align-items-center">
              <span>{{ user.taiKhoan }}</span>
              <a
                class="btn text-primary float-right"
                routerLink="/admin/course-user/{{ user.taiKhoan }}"
              >
                <i class="bi bi-journal-text"></i>
              </a>
            </div>
          </td>
          <td>{{ user.hoTen }}</td>
          <td>{{ user.soDt }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.maLoaiNguoiDung }}</td>
          <td>
            <a
              class="btn text-primary"
              routerLink="/admin/users/edit-user/{{ user.taiKhoan }}"
            >
              <i class="bi bi-pencil"></i>
            </a>
            <button class="btn text-danger" (click)="deleteUser(user)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls
      class="text-center"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
</div>
