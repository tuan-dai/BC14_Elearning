<div class="container-fluid">
  <div class="edituser-wrapper">
    <h2 class="mb-4" style="font-size: 2rem">Cập Nhật Người Dùng</h2>
    <!-- Show Success -->
    <div class="alert alert-success alert-dismissible" *ngIf="success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>Success!</strong> Bạn đã cập nhật người dùng thành công.
    </div>
    <!-- Show Error -->
    <div class="alert alert-success alert-dismissible" *ngIf="error">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>Errors!</strong> {{ errMess }}
    </div>
    <form #editUserForm="ngForm" (ngSubmit)="editUser(editUserForm.value)">
      <div class="form-group row mb-4">
        <label class="col-sm-4 col-form-label text-right">Tài Khoản:</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            name="taiKhoan"
            ngModel
            [ngModel]="userInfo?.taiKhoan"
          />
        </div>
      </div>

      <div class="form-group row mb-4">
        <label class="col-sm-4 col-form-label text-right">Họ Tên:</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            name="hoTen"
            ngModel
            [ngModel]="userInfo?.hoTen"
          />
        </div>
      </div>

      <div class="form-group row mb-4">
        <label class="col-sm-4 col-form-label text-right">Số Điện Thoại:</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="number"
            name="soDT"
            ngModel
            [ngModel]="userInfo?.soDt"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Email:</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="email"
            name="email"
            ngModel
            [ngModel]="userInfo?.email"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Mật Khẩu:</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="password"
            name="matKhau"
            ngModel
            [ngModel]="userInfo?.matKhau"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right"
          >Mã Loại Người Dùng:</label
        >
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            name="maLoaiNguoiDung"
            ngModel
            [ngModel]="userInfo?.maLoaiNguoiDung"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right"
          >Tên Loại Người Dùng:</label
        >
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            name="tenLoaiNguoiDung"
            ngModel
            [ngModel]="userInfo?.tenLoaiNguoiDung"
          />
        </div>
      </div>

      <div class="from-group row">
        <label class="col-sm-4 col-form-label text-right">Tác vụ:</label>
        <div class="col-sm-8">
          <button class="btn btn-success" [disabled]="!editUserForm.valid">
            Cập Nhật
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
